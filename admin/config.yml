# Decap CMS 專業配置檔案 - 語法完全修復版
backend:
  name: github
  repo: banserso125/B-R-Aby-cattery-site # 請確保這裡是您的 GitHub 用戶名/倉庫名
  branch: main

# 修正圖片儲存與讀取路徑
media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "content"
    label: "Website Management"
    files:
      - file: "index.html"
        label: "Home Page Content"
        name: "index"
        fields:
          # 移除了 Hero 和 Adoption 區塊，只保留貓咪名單與藝廊

          # 管理國王與皇后 (Kings & Queens)
          - label: "Kings & Queens List"
            name: "cats"
            widget: "list"
            summary: "{{fields.name}}"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Photo", name: "image", widget: "image"}

          # 管理生活藝廊 (Warm Memories)
          - label: "Life Gallery (Warm Memories)"
            name: "gallery"
            widget: "list"
            fields:
              - {label: "URL", name: "url", widget: "image"}
