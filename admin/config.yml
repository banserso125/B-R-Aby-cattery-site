# Decap CMS 專業配置檔案 - 語法完全修復版
backend:
  name: github
  repo: banserso125/B-R-Aby-cattery-site # 請確保這裡是您的 GitHub 用戶名/倉庫名
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "content"
    label: "Website Management"
    files:
      - file: "index.html"
        label: "Home Page Content"
        name: "index"
        fields:
          # 只保留文字修改，移除 Hero 圖片修改以防誤觸
          - label: "Hero Headline"
            name: "hero_title"
            widget: "string"

          # 管理國王與皇后 (Kings & Queens)
          - label: "Kings & Queens List"
            name: "cats"
            widget: "list"
            summary: "{{fields.name}}"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Photo", name: "image", widget: "image"}

          # 管理領養流程文字
          - label: "Adoption Section"
            name: "adoption"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - label: "Steps"
                name: "steps"
                widget: "list"
                fields:
                  - {label: "Title", name: "title", widget: "string"}
                  - {label: "Description", name: "description", widget: "text"}

          # 管理生活藝廊 (Warm Memories)
          - label: "Life Gallery (Warm Memories)"
            name: "gallery"
            widget: "list"
            fields:
              - {label: "URL", name: "url", widget: "image"}
