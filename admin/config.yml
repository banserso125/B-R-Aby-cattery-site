# Decap CMS 專業配置檔案 - 語法完全修復版
backend:
  name: github
  repo: banserso125/B-R-Aby-cattery-site # 請確保這裡是您的 GitHub 用戶名/倉庫名
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "content"
    label: "Website Content"
    files:
      - file: "data.json" # 改為修改 data.json，這是最穩定的做法
        label: "Dynamic Content"
        name: "data"
        fields:
          # 只保留你需要修改的 Kings & Queens 以及 Warm Memories
          - label: "Kings & Queens List"
            name: "cats"
            widget: "list"
            summary: "{{fields.name}}"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Photo", name: "image", widget: "image"}

          - label: "Life Gallery (Warm Memories)"
            name: "gallery"
            widget: "list"
            fields:
              - {label: "Image URL", name: "url", widget: "image"}
