# Decap CMS 專業配置檔案 - 已修復縮排與語法錯誤
backend:
  name: github
  repo: your-username/br-aby-website # 請務必改為您的 GitHub 使用者名稱/倉庫名稱
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "content"
    label: "Website Management"
    files:
      - file: "index.html"
        label: "Home Page Content"
        name: "index"
        fields:
          - {label: "Hero Headline", name: "hero_title", widget: "string"}
          - {label: "Hero Background Image", name: "hero_image", widget: "image"}
          
          - label: "Kings & Queens List"
            name: "cats"
            widget: "list"
            fields:
              - {label: "Name", name: "name", widget: "string"}
              - {label: "Photo", name: "image", widget: "image"}

          - {label: "Litter Announcement Text", name: "kitten_text", widget: "markdown"}
          
          - label: "Life Gallery (Smart Gallery)"
            name: "gallery"
            widget: "list"
            fields:
              - {label: "Image Source", name: "url", widget: "image"}
