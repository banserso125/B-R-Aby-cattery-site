backend:
  name: github
  repo: banser0125/B-R-Aby-cattery-site
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "content"
    label: "Website Content"
    files:
      - file: "content.json"
        label: "Homepage Content"
        name: "homepage"
        fields:
          - label: "Hero Title"
            name: "hero_title"
            widget: "string"

          - label: "Hero Subtitle"
            name: "hero_subtitle"
            widget: "string"

          - label: "Hero Image"
            name: "hero_image"
            widget: "image"

          - label: "Cats"
            name: "cats"
            widget: "list"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }

          - label: "Available Kittens Text"
            name: "kitten_text"
            widget: "text"
