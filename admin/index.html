<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B & R Aby 內容管理後台</title>
</head>
<body>
  <script>
    /**
     * 手動構造配置文件的絕對 URL。
     * 這能解決 Decap CMS 在某些環境下無法正確找到 config.yml 的報錯。
     */
    try {
      const configFileName = 'config.yml';
      window.CMS_CONFIG_URL = new URL(configFileName, window.location.href).href;
    } catch (e) {
      console.error("無法正確解析配置文件路徑:", e);
    }
  </script>
  <!-- 載入最新版 Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
