<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B & R Aby Content Manager</title>
</head>
<body>
  <!-- 
    此檔案不包含任何 Identity Widget 腳本。
    Decap CMS 會根據 config.yml 中的 backend.name: github 自動處理授權。
  -->
  <script>
    try {
      const configFileName = 'config.yml';
      window.CMS_CONFIG_URL = new URL(configFileName, window.location.href).href;
    } catch (e) {
      console.error("Failed to construct CMS config URL:", e);
    }
  </script>
  <!-- 載入最新穩定版 Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
