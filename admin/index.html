<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B & R Aby Content Manager</title>
</head>
<body>
  <script>
    /**
     * 強制手動構造配置文件的絕對路徑。
     * 解決 Decap CMS 在 Netlify/GitHub 環境下可能出現的路徑解析錯誤。
     */
    try {
      const configFileName = 'config.yml';
      window.CMS_CONFIG_URL = new URL(configFileName, window.location.href).href;
    } catch (e) {
      console.error("Failed to construct CMS config URL:", e);
    }
  </script>

  <!-- 載入最新穩定版 Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
</body>
</html>
